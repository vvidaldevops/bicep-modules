name: Deploy Modules in ACR and create Release
on:  
  pull_request:
    branches:
      - main
  
jobs:
  compare-modules:
    name: "Compare modules in ACR"
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
      with:
        ref: ${{ github.ref }}

    # Log into Azure
    - name: Az CLI login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Compare Bicep Components Modules
    - name: Comparing modules versions
      run: |
        folders=()
        for f in modules/components/*/; do

            folder_name=$(basename "$f")
            folders+=("$folder_name")
        done

        for d in "${folders[@]}" ; do
            cd modules/components/$d
            echo "***************************************"
            echo "Analysing $d versions..."
            version="v$(cat metadata.json | jq -r '.version.major').$(cat metadata.json | jq -r '.version.minor').$(cat metadata.json | jq -r '.version.patch')"
            if [ -z "$(az acr repository show -n ${{ secrets.ACR_SERVER }} --image bicep/components/$d:$version 2>/dev/null)" ]; 
            then 
            echo "The next step will deploy this version: $version";
            else 
            echo "Skipping $d $version as it already exists";
            fi
            cd - > /dev/null
        done

  # Publish modules to ACR
  publish-modules:
    name: "Publish modules to ACR"
    needs: compare-modules
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
      with:
        ref: ${{ github.ref }}

    # Log into Azure
    - name: Az CLI login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Publish Bicep Components Modules
    - name: Publish Modules to ACR
      run: |
        folders=()
        for f in modules/components/*/; do
            folder_name=$(basename "$f")
            folders+=("$folder_name")
        done
        
        for d in "${folders[@]}" ; do
        cd modules/components/$d
        echo "***************************************"
        version="v$(cat metadata.json | jq -r '.version.major').$(cat metadata.json | jq -r '.version.minor').$(cat metadata.json | jq -r '.version.patch')"
        if [ -z "$(az acr repository show -n ${{ secrets.ACR_SERVER }} --image bicep/components/$d:$version 2>/dev/null)" ]; 
        then 
            echo "Deploying: $d $version";
            az bicep publish --file $d.bicep --target "br:${{ secrets.ACR_SERVER }}/bicep/components/$d:$version";
        else 
            echo "Skipping $d version $version as it already exists";
        fi
        cd - > /dev/null
        done

  # Create release
  create-release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: "Create release"
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: publish-modules
    outputs:
      tag: ${{ steps.changelog.outputs.tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:  
      - name: Checkout
        uses: actions/checkout@v3
      - name: Conventional Changelog Action
        id: changelog 
        uses: TriPSs/conventional-changelog-action@v3 
        with: 
          github-token: ${{ secrets.github_token }}
          output-file: 'false' 
          skip-commit: 'true'
          skip-tag: 'false'
      - name: Create Release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' && github.ref == 'refs/heads/main'}} 
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: ${{ steps.changelog.outputs.tag }} 
          release_name: ${{ steps.changelog.outputs.tag }} 
          body: ${{ steps.changelog.outputs.clean_changelog }}

  create-comment:
    runs-on: ubuntu-latest
    needs: [publish-modules,create-release]
    permissions:
      issues: write
      pull-requests: write
      contents: read
    steps:  
      - uses: actions/checkout@v3
      - name: 'Create issue'
        id: create-issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.create-release.outputs.tag }} 
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.create-issue.outputs.number }} 
          body: |
            New container created and published!
            ## New tag: ${{ needs.create-release.outputs.tag }}
            ${{ needs.create-release.outputs.changelog }} 
          reactions: rocket

        
 
     